<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
    <style>
        body{
            background-color: lightblue;
        }
        input{
            display: block;
            padding: 5px;
            margin-bottom: 10px;
        }
        button{
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <h1>Table</h1>
    <input type="number" placeholder="Enter Table Number" id="table">
    <input type="number" placeholder="Enter Limit" id="table2">

    <button onclick="myTable()">Submit</button>
    <div id="tableshow"></div>






    <script>
        function myTable()
        {
            let getvalue = document.getElementById("table").value;
            let limitvalue = document.getElementById("table2").value;
            let output = "";

            for(let i=1; i<=limitvalue; i++)
        {
            output += (getvalue + " x " + i + " = " + (i * getvalue) + "<br>");
            document.getElementById("tableshow").innerHTML = output;
        }
        }

    </script>
</body>
</html>
